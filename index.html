
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperMolar</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .bold {
            font-weight: bold;
        }
        .tooth {
            width: 150px;
            cursor: pointer;
            margin: 20px 0;
        }
        .upload {
            margin-bottom: 20px;
            font-size: 16px;
        }
        #deleteButton {
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            color: #ff4c4c;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <h1>SuperMolar</h1>
    <div class="text">I was creating worlds.<br>
    I contemplated the whole Galaxy.<br>
    I believed in best.<br>
    And now I've barely run from some tooth fairy?!<br>
    <span class="bold">That's enough.</span></div>

    <div class="upload">Upload songs (up to 12)</div>
    <input type="file" id="fileInput" accept="audio/*" multiple hidden>
    <img src="tooth.png" id="toothButton" class="tooth" alt="Play">
    <br>
    <button id="deleteButton">üóëÔ∏è Delete</button>

    <audio id="audioPlayer" src="default.mp3"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const toothButton = document.getElementById('toothButton');
        const fileInput = document.getElementById('fileInput');
        const deleteButton = document.getElementById('deleteButton');
        const uploadLabel = document.querySelector('.upload');

        let playlist = [];
        let currentTrackIndex = 0;
        let defaultTrack = 'default.mp3';
        let userPlaylist = [];

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [
                    array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function playNext() {
            if (playlist.length === 0) return;

            audioPlayer.src = URL.createObjectURL(playlist[currentTrackIndex]);
            audioPlayer.play();
            currentTrackIndex++;

            if (currentTrackIndex >= playlist.length) {
                currentTrackIndex = 0;
                playlist = shuffle([...userPlaylist]);
            }
        }

        toothButton.addEventListener('click', () => {
            if (userPlaylist.length > 0) {
                if (audioPlayer.paused) {
                    playNext();
                } else {
                    audioPlayer.pause();
                }
            } else {
                audioPlayer.src = defaultTrack;
                audioPlayer.play();
            }
        });

        audioPlayer.addEventListener('ended', () => {
            if (userPlaylist.length > 0) {
                playNext();
            }
        });

        uploadLabel.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => {
            const files = Array.from(fileInput.files).slice(0, 12);
            userPlaylist = shuffle(files);
            playlist = [...userPlaylist];
            currentTrackIndex = 0;
        });

        deleteButton.addEventListener('click', () => {
            userPlaylist = [];
            playlist = [];
            fileInput.value = '';
            audioPlayer.src = defaultTrack;
        });
    </script>
</body>
</html>
