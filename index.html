<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperMolar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>SuperMolar</h1>
    <p>I was creating worlds.<br />
    I contemplated the whole Galaxy.<br />
    I believed in best.<br />
    And now I've barely run from some tooth fairy?!<br />
    <strong>That's enough.</strong></p>

    <label class="upload-label" for="upload">Upload songs (up to 12)</label>
    <input type="file" id="upload" accept=".mp3" multiple style="display: none;" />

    <img src="tooth.png" alt="Tooth" id="playTooth" class="tooth-img" />

    <img src="Bin.png" alt="Delete" id="deleteBtn" class="bin-img" />
  </div>

  <audio id="audioPlayer" src="Black Agnus.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
