<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperMolar</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 0.2rem 0;
    }

    .play-btn {
      margin-top: 2rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .play-btn svg {
      width: 100px;
      height: 100px;
      transition: transform 0.2s ease;
    }

    .play-btn:hover svg {
      transform: scale(1.1);
    }

    .play-icon {
      position: relative;
      top: -28px;
      left: 3px;
      width: 35px;
      height: 35px;
      fill: orange;
    }
  </style>
</head>
<body>

  <h1>SuperMolar</h1>
  <p>I was creating worlds.</p>
  <p>I contemplated the whole Galaxy.</p>
  <p>I believed in best.</p>
  <p>And now I've barely ran from some</p>
  <p>tooth fairy?!</p>
  <p><strong>That's enough.</strong></p>

  <button class="play-btn" onclick="playMusic()">
    <!-- Tooth SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="white">
      <path d="M32 2C20 2 10 12 10 24c0 7 2 14 6 19 2 3 2 9 2 15 0 3 2 4 4 4 3 0 4-3 6-7 2-5 4-5 6 0 2 4 3 7 6 7 2 0 4-1 4-4 0-6 0-12 2-15 4-5 6-12 6-19 0-12-10-22-22-22z"/>
    </svg>
    <!-- Play Icon -->
    <svg class="play-icon" viewBox="0 0 24 24">
      <polygon points="5,3 19,12 5,21"/>
    </svg>
  </button>

  <audio id="audio">
    <source src="Numb.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function playMusic() {
      const audio = document.getElementById('audio');
      audio.play();
    }
  </script>

</body>
</html>
