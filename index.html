
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tooth Player</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 5vh;
    }
    img {
      width: 150px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .file-input {
      margin-top: 15px;
      color: gray;
      font-size: 0.9em;
    }
    #file-list {
      margin-top: 20px;
    }
    .delete-button {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>I used to be part of the system. Now I play my own tune.</h2>
  <p>Upload songs (up to 12)</p>
  <img id="tooth" src="tooth.png" alt="Tooth Play Button" />
  <div id="file-list">
    <p>🎵 default.mp3</p>
  </div>
  <button class="delete-button hidden" id="deleteBtn">🗑️ Delete</button>
  <input type="file" id="fileInput" class="file-input" accept="audio/*" multiple />

  <script>
    const audio = new Audio("default.mp3");
    const tooth = document.getElementById("tooth");
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("file-list");
    const deleteBtn = document.getElementById("deleteBtn");
    let playlist = [audio];
    let current = 0;

    function playCurrent() {
      playlist[current].play();
    }

    function stopCurrent() {
      playlist[current].pause();
      playlist[current].currentTime = 0;
    }

    function nextTrack() {
      stopCurrent();
      current = (current + 1) % playlist.length;
      playCurrent();
    }

    playlist.forEach(track => {
      track.onended = nextTrack;
    });

    tooth.onclick = () => {
      if (playlist[current].paused) {
        playCurrent();
      } else {
        stopCurrent();
      }
    };

    fileInput.onchange = (e) => {
      const files = Array.from(e.target.files).slice(0, 12);
      playlist = files.map(file => {
        const audio = new Audio(URL.createObjectURL(file));
        audio.onended = nextTrack;
        return audio;
      });
      current = 0;
      stopCurrent();
      fileList.innerHTML = files.map(f => `<p>🎵 ${f.name}</p>`).join("");
      deleteBtn.classList.remove("hidden");
    };

    deleteBtn.onclick = () => {
      stopCurrent();
      playlist = [new Audio("default.mp3")];
      playlist[0].onended = nextTrack;
      current = 0;
      fileList.innerHTML = "<p>🎵 default.mp3</p>";
      deleteBtn.classList.add("hidden");
    };
  </script>
</body>
</html>
