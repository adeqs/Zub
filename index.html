<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SuperMolar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SuperMolar</h1>
        <p>I was creating worlds.<br>
        I contemplated the whole Galaxy.<br>
        I believed in best.<br>
        And now I've barely run from some tooth fairy?!<br>
        <strong>That's enough.</strong></p>

        <p class="upload-label">Upload songs (up to 12)</p>
        <input type="file" id="fileInput" multiple accept="audio/*" style="display:none" />

        <img src="tooth.png" alt="Tooth" id="playButton" class="tooth" />

        <img src="Bin.png" alt="Delete Playlist" id="deleteButton" class="delete-icon" />
    </div>

    <audio id="audioPlayer" src="Black Agnus.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
